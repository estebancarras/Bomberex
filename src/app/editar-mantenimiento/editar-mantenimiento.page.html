<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/mantenimiento"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Mantenimiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="mantenimiento">
    <ion-card-header>
      <ion-card-title>Editar Mantenimiento</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="guardarCambios()">
        <ion-item>
          <ion-label position="floating">Vehículo</ion-label>
          <ion-select [(ngModel)]="mantenimiento.vehiculo" name="vehiculo" required>
            <ion-select-option *ngFor="let vehiculo of vehiculos$ | async" [value]="vehiculo.id">
              {{ vehiculo.vehiculo }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Tipo</ion-label>
          <ion-input [(ngModel)]="mantenimiento.tipo" name="tipo" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Descripción</ion-label>
          <ion-input [(ngModel)]="mantenimiento.descripcion" name="descripcion" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Fecha</ion-label>
          <ion-datetime display-format="YYYY-MM-DD" [(ngModel)]="mantenimiento.fecha" name="fecha" required></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Estado</ion-label>
          <ion-select [(ngModel)]="mantenimiento.estado" name="estado" required>
            <ion-select-option value="Operativo">Operativo</ion-select-option>
            <ion-select-option value="En mantenimiento">En mantenimiento</ion-select-option>
            <ion-select-option value="Fuera de servicio">Fuera de servicio</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button expand="block" type="submit" color="primary">Guardar Cambios</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-toast
    [isOpen]="showToast"
    [message]="toastMessage"
    [color]="toastColor"
    duration="2000"
    (ionDidDismiss)="showToast = false">
  </ion-toast>
</ion-content>

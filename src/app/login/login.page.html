<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" color="primary">Ingresar</ion-button>
  </form>
  <ion-button fill="clear" routerLink="/recuperar-contrasena" expand="block" color="secondary">
    ¿Olvidaste tu contraseña?
  </ion-button>

  <ion-toast
    [isOpen]="showToast"
    [message]="toastMessage"
    [color]="toastColor"
    duration="2000"
    (ionDidDismiss)="showToast = false">
  </ion-toast>
</ion-content>

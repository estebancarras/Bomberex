<ion-header>
  <ion-toolbar>
    <ion-title>Mantenimientos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Agregar Mantenimiento</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="agregarMantenimiento()">
        <ion-item>
          <ion-label position="floating">Vehículo</ion-label>
          <ion-input [(ngModel)]="nuevoMantenimiento.vehiculo" name="vehiculo" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Tipo</ion-label>
          <ion-input [(ngModel)]="nuevoMantenimiento.tipo" name="tipo" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Descripción</ion-label>
          <ion-input [(ngModel)]="nuevoMantenimiento.descripcion" name="descripcion" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Fecha</ion-label>
          <ion-datetime display-format="YYYY-MM-DD" [(ngModel)]="nuevoMantenimiento.fecha" name="fecha" required></ion-datetime>
        </ion-item>
        <ion-button expand="block" type="submit" color="primary">Agregar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-list-header>
      Historial de Mantenimientos
    </ion-list-header>
    <ion-item *ngFor="let mantenimiento of mantenimientos$ | async">
      <ion-label>
        <h2>{{ mantenimiento.vehiculo }} - {{ mantenimiento.tipo }}</h2>
        <p>{{ mantenimiento.descripcion }}</p>
        <p><small>{{ mantenimiento.fecha }}</small></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-toast
    [isOpen]="showToast"
    [message]="toastMessage"
    [color]="toastColor"
    duration="2000"
    (ionDidDismiss)="showToast = false">
  </ion-toast>
</ion-content>

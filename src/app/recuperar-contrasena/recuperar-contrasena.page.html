<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="instructions">
    <p>Ingresa tu correo electrónico para recibir un enlace de recuperación de contraseña.</p>
  </div>

  <form (submit)="enviarCorreoRecuperacion(); $event.preventDefault()">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        [disabled]="isLoading"
        autocomplete="email"
        autocorrect="off"
        autocapitalize="off"
      ></ion-input>
    </ion-item>

    <ion-button
      expand="block"
      type="submit"
      [disabled]="isLoading || !email"
      class="send-button"
    >
      <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
      <span *ngIf="!isLoading">Enviar correo de recuperación</span>
    </ion-button>
  </form>

  <div class="additional-info">
    <p>¿No recibiste el correo? Revisa tu carpeta de spam o intenta nuevamente.</p>
    <ion-button fill="clear" routerLink="/login">Volver al inicio de sesión</ion-button>
  </div>
</ion-content>

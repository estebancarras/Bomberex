<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      üöí Veh√≠culos Bomberos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" color="secondary" class="add-vehicle-btn" (click)="addVehiculo()">
    AGREGAR VEH√çCULO
  </ion-button>

  <ion-searchbar placeholder="Buscar veh√≠culo" (ionInput)="searchChanged($event)" debounce="300"></ion-searchbar>

  <ion-list>
    <ion-card *ngFor="let vehiculo of vehiculos$ | async" (click)="goToDetalle(vehiculo.id!)" class="vehicle-card" button>
      <ion-card-header>
        <ion-card-title>
          <ion-icon [name]="getIconoModelo(vehiculo.modelo)" slot="start" class="vehicle-icon"></ion-icon>
          <span class="vehicle-name" *ngIf="vehiculo.nombre; else sinNombre">{{ vehiculo.nombre }}</span>
          <ng-template #sinNombre><span class="vehicle-name">Sin nombre</span></ng-template>
          <span class="vehicle-status" [ngClass]="{
            'status-operativo': vehiculo.estado === 'Operativo',
            'status-mantenimiento': vehiculo.estado === 'En mantenimiento',
            'status-fuera-servicio': vehiculo.estado === 'Fuera de servicio'
          }">{{ vehiculo.estado }}</span>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Modelo: {{ vehiculo.modelo }} - A√±o: {{ vehiculo.anio }}</p>
      </ion-card-content>
      <ion-button fill="clear" color="danger" (click)="deleteVehiculo(vehiculo.id!); $event.stopPropagation()" class="delete-btn">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-card>
  </ion-list>

  <ion-toast
    [isOpen]="showToast"
    [message]="toastMessage"
    [color]="toastColor"
    duration="2000"
    (didDismiss)="showToast = false">
  </ion-toast>
</ion-content>

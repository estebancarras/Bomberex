<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      üöí Veh√≠culos Bomberos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" color="primary" style="margin: 10px 0;" (click)="addVehiculo()">
    AGREGAR VEH√çCULO
  </ion-button>

  <ion-searchbar placeholder="Buscar veh√≠culo" (ionInput)="searchChanged($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let vehiculo of vehiculos$" (click)="goToDetalle(vehiculo.id!)" button detail>
      <ion-avatar slot="start">
        <ion-icon name="fire" size="large" color="danger"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>{{ vehiculo.nombre }}</h2>
        <p>Modelo: {{ vehiculo.modelo }} - A√±o: {{ vehiculo.anio }}</p>
      </ion-label>
      <ion-button fill="clear" color="danger" (click)="deleteVehiculo(vehiculo.id!); $event.stopPropagation()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-toast
    [isOpen]="showToast"
    [message]="toastMessage"
    [color]="toastColor"
    duration="2000"
    (didDismiss)="showToast = false">
  </ion-toast>
</ion-content>
